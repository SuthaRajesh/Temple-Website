    body {

    .history-img {

    /* Timeline styling */
    .timeline {
      border-left: 3px solid #198754;
      padding-left: 20px;
      margin-left: 20px;
    }
    .timeline-item {
      margin-bottom: 60px;
      position: relative;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -32px;
      top: 5px;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #198754;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #198754;
    }

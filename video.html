<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #F2E2B1;
    }
    iframe {
      max-width: 90%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="templeVideo" width="100%" height="500" allow="autoplay; fullscreen"></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoSrc = params.get("src");
    document.getElementById("templeVideo").src = videoSrc;
  </script>

</body>
</html>
